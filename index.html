<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="main w-full h-[100vh] flex flex-col items-center justify-center bg-black">
        <div class=" maine flex h-[80%] w-[80%]">
            <div class="image bg-zinc-800 w-full h-full bg-[url('https://images.unsplash.com/photo-1707343848723-bd87dea7b118?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')] bg-cover bg-center"></div>
            <div class="content bg-zinc-900 w-full h-full  overflow-y-auto">
                <h2 class="text-white sticky pl-10 pt-9 top-0 bg-zinc-900 w-full h-[100px]  text-4xl font-medium">All
                    Songs....</h2>
                <div class="songs_container px-10 mt-8">
                </div>
            </div>
        </div>
        <div class="function relative w-[80%]  mt-3">
            <div class="radio">
                <div class="flex justify-between">
                    <h2 class="curentTime text-white text-xl">0:00</h2>
                    <h2 class="duratio text-white text-xl">0:00</h2>
                </div>
                <input id="TimeRange" class="w-full h-[2px] cursor-pointer" type="range" min="0" value="0" max="100" step="1">
            </div>
            <div class="function_bt  w-full flex gap-3 justify-center">
                <h3 class="text-white text-3xl active:scale-105"><i class="ri-skip-back-mini-fill cursor-pointer"></i>
                </h3>
                <h3 id="btn" class="text-white text-3xl active:scale-105 cursor-pointer"><i 
                        class="ri-play-mini-fill "></i> </h3>
                <h3 class="text-white text-3xl active:scale-105"><i
                        class="ri-skip-forward-mini-fill cursor-pointer"></i></h3>
            </div>
            <div class="volummmm w-[30%] flex gap-2 items-center absolute right-[1%] top-14">
               
                    <h2 id="mute" class="text-white text-xl cursor-pointer"><i class="ri-volume-up-line"></i></h2>
                  
                <input id="volum" class="w-full h-[2px] cursor-pointer" type="range" min="0" value="30" max="100" step="1">
            </div>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
